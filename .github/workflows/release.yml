name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name, e.g. v1.0.0"
        required: true
      name:
        description: "Release name (optional)"
        required: false
        default: ""
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: "false"
      draft:
        description: "Create as draft"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o dist/link2clash_linux_amd64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o dist/link2clash_linux_arm64

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.name || inputs.tag }}
          target_commitish: ${{ github.sha }}
          prerelease: ${{ inputs.prerelease }}
          draft: ${{ inputs.draft }}
          files: |
            dist/link2clash_linux_amd64
            dist/link2clash_linux_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
